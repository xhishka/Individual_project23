{% extends 'app1/base.html' %}

{% block title %}
{{ title }}
{% endblock %}
{% block content %}
<h1 class="text-start">Подарки:</h1>

<div>
    <div class="container mb-5">
        <div class="row">
            {% for b in gifts %}
            <div class="col-md-4">
                <div class="card shadow-sm" style="height=10%">
                    <img src="{{ b.task.url }}" width="100%"/>
                    <div class="card-body">
                        <a class="card-text" href="{{ b.uurl }}">{{ b.title }}</a>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <button type="button" class="btn btn-sm btn-outline-secondary">+</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
    {% endblock %}
